<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Karla:wght@700&family=Montserrat:wght@200;500&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="container">
    <div class="bitcoin">

    </div>
    <div class="eye">
      <img src="images\icon-view.svg" alt="eye">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm. </p>
    <div class="tarif">
      <div class="tarif1">
        <img class="ethereum" src="images\icon-ethereum.svg" alt="icon-ethereum">
        <p class="valeurE">0.041 ETH</p>
      </div>
      <div class="tarif2">
        <img class="horloge" src="images\icon-clock.svg" alt="horloge">
        <p class="threedays">3 days left</p>
      </div>
  </div>
  <hr />
    <div class="createur">
      <img class="photo" src="images\image-avatar.png" alt="avatar">
      <p class="signature">Creations of <font color="white">Jules Wyvern</font></p>
    </div>
  </div>
</body>
</html>
